<h1>Latest Posts:</h1>
  <div class="post ui segment raised " ng-repeat="post in data">
    <h2>{{post.name}}</h2>
    <p>Posted by: {{post.author.username}}</p>
    <h4>{{post.description}}</h4>
    <div class="ui comments">
      <h3 class="ui dividing header">Comments</h3>
      <div class="comment">
        <a class="avatar" href="#">
          <img src="" alt="">
        </a>
        <div class="content">
          <a class="author" href="#">John</a>
          <div class="metadata">
            <span class="date">Today at 5:42PM</span>
          </div>
          <div class="text">
            Wow! Much cool!
          </div>
          <div class="actions">
            <a class="reply" href="#">reply</a>
          </div>
        </div>
        <div class="comments">
          <div class="comment">
            <a class="avatar" href="#">
              <img src="" alt="">
            </a>
            <div class="content">
              <a class="author" href="#">Jenny Hose</a>
              <div class="metadata">
                <span class="date">Just now</span>
              </div>
              <div class="text">
                hurray! hell yes.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
